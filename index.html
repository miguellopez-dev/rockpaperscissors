<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<section>
			<div class="picks">
				<h1>Rock Paper Scissors</h1>
				<div class="picks__choice picks__rock">
					<h3>Rock</h3>
					<button onclick="playerChoice('rock')">Rock</button>
				</div>
				<div class="picks__choice picks__paper">
					<h3>Paper</h3>
					<button onclick="playerChoice('paper')">Paper</button>
				</div>
				<div class="picks__choice picks__scissors">
					<h3>Scissors</h3>
					<button onclick="playerChoice('scissors')">Scissors</button>
				</div>
			</div>
		</section>

		<section>
			<div class="results">
				<div class="results__player">
					<h3>Player</h3>
					<div class="results__player-pick"></div>
				</div>

				<div class="results__score">
					<h2>Score</h2>
					<div class="results__score-player"><p>0</p></div>
					<div class="results__score-computer"><p>0</p></div>
				</div>

				<div class="results__computer">
					<h3>Computer</h3>
					<div class="results__computer-pick"></div>
				</div>
			</div>
		</section>

		<script src="./script.js"></script>
	</body>
</html>
