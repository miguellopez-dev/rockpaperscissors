<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/d1a492490e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Rock Paper Scissors by Miguel Lopez</title>
	</head>
	<body>
		<section>
			<h1>Rock Paper Scissors</h1>
			<div class="picks">
				<div class="picks__choice picks__rock">
					<h3>Rock</h3>
					<button onclick="playerChoice('rock')">
						<i class="far fa-hand-rock icon"></i>
					</button>
				</div>
				<div class="picks__choice picks__paper">
					<h3>Paper</h3>
					<button onclick="playerChoice('paper')">
						<i class="far fa-hand-paper icon"></i>
					</button>
				</div>
				<div class="picks__choice picks__scissors">
					<h3>Scissors</h3>
					<button onclick="playerChoice('scissors')">
						<i class="far fa-hand-scissors icon"></i>
					</button>
				</div>
			</div>
		</section>

		<section>
			<div class="results">
				<div class="results__player">
					<h2>Player</h2>
					<div class="results__player-pick"></div>
				</div>

				<div class="results__score">
					<h2>Score</h2>
					<div class="results__score-container">
						<div class="results__score-player"><p>0</p></div>
						<div class="results__score-computer"><p>0</p></div>
					</div>
					<div class="results__picks"></div>
				</div>

				<div class="results__computer">
					<h2>Computer</h2>
					<div class="results__computer-pick"></div>
				</div>
			</div>
		</section>

		<script src="./script.js"></script>
	</body>
</html>
